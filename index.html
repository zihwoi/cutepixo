<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <title>CutePixo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="cutepixo.ico" type="image/x-icon">

</head>
<body>
    <h1>CUTEPIXO</h1>
    <div class="container">
        <div class="controls">
            <input type="color" id="colorPicker" value="#000000">
            <button id="clearBtn">Clear Canvas</button>
            <button id="saveBtn">Save Logo</button>
            <select id="pixelArtSelector">
                <option value="heart">Heart</option>
                <option value="smiley">Smiley</option>
                <option value="star">Star</option>
                <!-- Add more options for each pixel art -->
            </select>
            <button id="generateArtBtn">Generate Pixel Art</button>
            <button id="toggleDarkMode">Toggle Dark Mode</button>
            <button id="eraserBtn">Eraser</button>
            <!-- <button id="undoBtn">Undo</button> -->
            <!-- <button id="redoBtn">Redo</button> -->


        </div>
        <canvas id="pixelCanvas" width="500" height="500"></canvas>
    </div>
    <script src="app.js"></script>
</body>
</html>
